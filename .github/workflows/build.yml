name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build + tests + package
        run: mvn -B clean test package

      - name: Upload shaded jar
        uses: actions/upload-artifact@v4
        with:
          name: java-to-xmi-jar
          path: |
            java-to-xmi-cli/target/*-shaded.jar
            java-to-xmi-cli/target/*.jar
          if-no-files-found: error
