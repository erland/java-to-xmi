name: Notify code-to-xmi-server snapshot build

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to code-to-xmi-server
        env:
          TOKEN: ${{ secrets.CODE_TO_XMI_SERVER_DISPATCH_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "Missing secret CODE_TO_XMI_SERVER_DISPATCH_TOKEN" >&2
            exit 1
          fi
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/erland/code-to-xmi-server/dispatches \
            -d '{"event_type":"deps-updated","client_payload":{"repo":"erland/java-to-xmi","ref":"main","sha":"${{ github.sha }}"}}'
