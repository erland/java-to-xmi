name: Build xmi-service image (GHCR)

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build jar
        run: |
          mvn -B -DskipTests package
          # Prefer shaded/uber jar if present
          JAR=$(ls -1 java-to-xmi-cli/target/*-shaded.jar 2>/dev/null | head -n 1 || true)
          if [ -z "$JAR" ]; then
            JAR=$(ls -1 java-to-xmi-cli/target/java-to-xmi-cli-*.jar 2>/dev/null | head -n 1 || true)
          fi
          if [ -z "$JAR" ]; then
            echo "No jar found under java-to-xmi-cli/target" >&2
            ls -ლა java-to-xmi-cli/target || true
            exit 1
          fi
          mkdir -p dist
          cp "$JAR" dist/java-to-xmi-cli.jar
          test -f dist/java-to-xmi-cli.jar

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/code-to-xmi-xmi-service
          tags: |
            type=raw,value=snapshot
            type=sha,format=short,prefix=sha-
            type=ref,event=tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/xmi-service/Dockerfile.release
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
