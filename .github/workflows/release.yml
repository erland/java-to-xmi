name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build + tests + package
        run: mvn -B clean test package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            java-to-xmi-cli/target/*-shaded.jar
            java-to-xmi-cli/target/*.jar
